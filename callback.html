<body>  
<h1> Hello World :) :) </h1>  
<h2> This is the hello.com </h2>  
<script>  
function showData(name, amt) {  
alert(' Hello ' + name + '\n Your entered amount is ' + amt);  
}  
  
function getData(callback) {  
var name = prompt(" Welcome to the hello.com \n What is your name?");  
var amt = prompt(" Enter some amount...");  
callback(name, amt);  
}  
  
getData(showData);  
</script>  
</body>  
  
</html>
